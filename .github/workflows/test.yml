name: test

on:
  pull_request:
    branches:
      - "**"
    types:
      - edited
      - opened
      - ready_for_review
      - review_requested
      - synchronize
  push:
    branches:
      - "**"
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Test
        run: |
          make test
